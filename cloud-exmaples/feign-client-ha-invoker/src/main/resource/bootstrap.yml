eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9090/eurekaserver1/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}


endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false